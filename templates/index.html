<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenRouter Chat</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 20px; }
        h2 { text-align: center; }
        .container { max-width: 600px; margin: 0 auto; border: 3px solid #f1f1f1; padding: 16px; }
        #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; background: #f9f9f9; }
        #chat-box p { margin: 8px 0; }
        input[type=text] { width: 100%; padding: 12px 20px; margin: 8px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #04AA6D; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h2>Chat with AI</h2>
    <div class="container">
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            if (!message) return;
            const response = await fetch('/chat', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message})});
            const {response: reply} = await response.json();
            document.getElementById('chat-box').innerHTML += `<p><strong>You:</strong> ${message}<p><strong>AI:</strong> ${reply}`;
            document.getElementById('message').value = '';
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }
        document.getElementById('message').addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
    </script>
</body>
</html>
